<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Flipkart side bar </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="container">
            <div class="row mt-2">
                <div class="col-md-2">
                    <div class="border">
                        <img src="images/1s.webp" alt="" onmouseover="fun1()" onmouseout="fun0()">
                    </div>
                    <div class="border">
                        <img src="images/2s.webp" alt="" onmouseover="fun2()" onmouseout="fun0()">
                    </div>
                    <div class="border">
                        <img src="images/3s.webp" alt="" onmouseover="fun3()" onmouseout="fun0()">
                    </div>
                    <div class="border">
                        <img src="images/4s.webp" alt="" onmouseover="fun4()" onmouseout="fun0()">
                    </div>
                    <div class="border">
                        <img src="images/5s.webp" alt="" onmouseover="fun5()" onmouseout="fun0()">
                    </div>
                </div>
                <div class="col-md-10 mt-5">
                    <div class="cen">
                        <img src="" alt="" class="bigCen" id="enlarged">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        function fun0(){
            document.getElementById('enlarged').src = '';
        }

        function fun1(){
            document.getElementById('enlarged').src="images/1.webp";
        }
        function fun2(){
            document.getElementById('enlarged').src="images/2.webp";
        }
        function fun3(){
            document.getElementById('enlarged').src="images/3.webp";
        }
        function fun4(){
            document.getElementById('enlarged').src="images/4.webp";
        }
        function fun5(){
            document.getElementById('enlarged').src="images/5.webp";
        }
    </script>
  </body>
</html>
